        .rose {

        .rose:nth-child(2) {
            animation-delay: 0.5s;
        }

        .rose:nth-child(3) {
            animation-delay: 1s;
        }

        .petal {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #ff1744, #ff5252);
            border-radius: 50% 50% 0 0;
            position: absolute;
            transform-origin: bottom;

        .petal:nth-child(1) { transform: rotate(0deg) translateY(-10px); }
        .petal:nth-child(2) { transform: rotate(72deg) translateY(-10px); }
        .petal:nth-child(3) { transform: rotate(144deg) translateY(-10px); }
        .petal:nth-child(4) { transform: rotate(216deg) translateY(-10px); }
        .petal:nth-child(5) { transform: rotate(288deg) translateY(-10px); }

        .rose-center {
            width: 20px;
            height: 20px;
            background: #d32f2f;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        
        .photo-frame {
            width: 90%;
            max-width: 500px;
            margin: 30px 0;
            padding: 15px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            animation: photoAppear 1.8s ease-out;
            transition: transform 0.3s ease;
        }

        .photo-frame:hover {
            transform: scale(1.05) rotate(2deg);
        }

        .photo-frame img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            display: block;
        }

        @keyframes photoAppear {
            from {
                opacity: 0;
                transform: scale(0.8) rotateY(180deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
            }
        }

  
        .heart {
            position: fixed;
            color: #ff1744;
            font-size: 24px;
            animation: floatUp 4s ease-in infinite;
            z-index: 1;
        }

        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fall {
            to {
                top: 100vh;
                transform: translateX(100px) rotate(360deg);
            }
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(1.5);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        @keyframes roseAppear {
            from {
                opacity: 0;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {

            }
            .subtitle {

            }
            .message {

                padding: 20px;
            }
        }
    </style>
